<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
   <style>
       body{
           padding:0px;
           height: 0px;
       }
       div.corpo{
           width: 500px;
           height: 400px;
           display: inline-block;
           background: blueviolet;
           padding:20px;
           position: static;
       }
       imput{
           padding:0px;
       }
   </style>
</head>
<body>
<div class="corpo">
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    </div>
</div>
<div class="corpo">
    <h1>Nacionalidade</h1>
    Vivendo no <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="local">
    </div>
</div>    
    <script>
        function calcular() {
            var txtvel = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>` 
            if (vel > 60) {
                res.innerHTML += '<p>Você está <strong>MULTADO</strong> por ecesso de velocidade!</p>'
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }  
    </script>
    <script>
        function checar(){
            var pais = window.document.querySelector('input#pais')
            var local = window.document.querySelector('div#local')
            var loc = (pais.value)
            if (loc == 'Brasil') {
                local.innerHTML += '<p>Você é Brasileiro</p>'
            }else{
                local.innerHTML += '<p>Você é estrangeiro</p>'
            }
        }    
    </script>


</body>
</html>
