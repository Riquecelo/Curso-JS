<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font: normal 18pt Arial;
        }
        input{
            font: normal 12pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
        section{
            text-align: center;
            width: 500px;
            height: 250px;
            padding: 10px;
            margin: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <section>
    <h1>Soma dos Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> <b> + </b>
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    </section>
    <section>
    <h1>Subtração dos Valores</h1>
    <input type="number" name="txtn3" id="txtn3"> <b> - </b>
    <input type="number" name="txtn4" id="txtn4">
    <input type="button" value="subtrair" onclick="subtrair()">
    <div id="resSub">Resultado</div>
    </section>
    <section>
    <h1>Multiplicação dos Valores</h1>
    <input type="number" name="txtn5" id="txtn5"> <b> x </b>
    <input type="number" name="txtn6" id="txtn6">
    <input type="button" value="multiplicar" onclick="multiplicar()">
    <div id="resMult">Resultado</div>
    </section>
    <section>
    <h1>Divisão dos Valores</h1>
    <input type="number" name="txtn7" id="txtn7"> <b> / </b>
    <input type="number" name="txtn8" id="txtn8">
    <input type="button" value="dividir" onclick="dividir()">
    <div id="resDiv">Resultado</div>
    </section>
    <script>
        function somar(){
            var tn1 = window.document.getElementById("txtn1")
            var tn2 = window.document.querySelector("input#txtn2")
            var res = window.document.getElementById("res")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong> ${s} </strong>`
        }

        function subtrair(){
            var tn1 = window.document.getElementById("txtn3")
            var tn2 = window.document.querySelector("input#txtn4")
            var res = window.document.getElementById("resSub")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong> ${s} </strong>`
        }

        function multiplicar(){
            var tn1 = window.document.getElementById("txtn5")
            var tn2 = window.document.querySelector("input#txtn6")
            var res = window.document.getElementById("resMult")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong> ${s} </strong>`
        }

        function dividir(){
            var tn1 = window.document.getElementById("txtn7")
            var tn2 = window.document.querySelector("input#txtn8")
            var res = window.document.getElementById("resDiv")
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 / n2
            res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong> ${s} </strong>`
        }
    </script>
</body>
</html>
