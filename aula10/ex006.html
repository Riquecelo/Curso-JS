<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
         #area, #superficie{
            
            font: normal 15pt arial, helvetica;
            background: rgb(42, 139, 42) ;
            color: white;      
            width:200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="area" onclick= "clica()" onmouseenter="entra()" onmouseout="sai()">
        Interaja...
    </div>

    <div id="superficie" onclick= "clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>

    <script>

    var a = window.document.getElementById('area');

        function clica() {
            //var a = window.document.getElementById('area');
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entra() {
            a.innerText = 'Entrou!'
        }

        function sai() {
            a.innerText = 'Saiu!'
            a.style.background = 'green'
        }

        var b = window.document.getElementById('superficie');
    
    function clicar() {
        //var a = window.document.getElementById('area');
        b.innerText = 'Clicou!'
        b.style.background = 'red'
    }

    function entrar() {
        b.innerText = 'Entrou!'
    }

    function sair() {
        b.innerText = 'Saiu!'
        b.style.background = 'green'
    }
    </script>

</body>
</html>
