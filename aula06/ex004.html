<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro programa004</title>
</head>
<body>
    <script>
       var nome = window.prompt('Qual é o seu nome?') // pop-up de input
       document.write(`Seu nome tem ${nome.length} letras <br/>`) //escreve no documento html e conta as string
       document.write(`Seu nome em mausculo é ${nome.toUpperCase()} <br/>`)
       document.write(`Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
</html>
